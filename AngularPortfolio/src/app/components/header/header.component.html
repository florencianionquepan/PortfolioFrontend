<div id='div-portada' class="border border-4 text-center text-white background">
      <img [src] ="miPortfolio.backImage" class="img rounded img-fluid" id='img-portada'alt ="gatos">
  <div id='acerca-de' class="row">
      <div class="col-4">
        <img srcset="../../assets/imagen90w.jpg 90w,
          ../../assets/imagen160w.jpg 160w,
          ../../assets/imagen230w.jpg 230w"
     sizes="(max-width: 90px) 90px,
            (max-width: 160px) 160px,
            230px"
     src="../../assets/imagen230w.jpg" alt="foto de perfil" class="img-fluid rounded-circle" id='img-persona'>
          <!--img src="../../assets/imagen.jpg" class="img-fluid rounded-circle" id='img-persona'--> 
          <button type="button" class="d-none d-md-block" id='cambiarFoto'><fa-icon [icon]="faCameraRetro"></fa-icon></button> 
      </div>
      <div class="col-8" id='datos'>
        <h2>{{miPortfolio.name}}</h2>
        <h3>{{miPortfolio.position}}</h3>
        <h3>{{miPortfolio.ubication}}</h3>
        <button type="button" class="btn btn-primary"> Tengo interes en </button>
        <button type='button' class="d-none d-md-block" id='editar-datos'><fa-icon [icon]="faUserEdit"></fa-icon></button>
      </div>
    </div>
</div>
