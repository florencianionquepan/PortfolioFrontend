<div class="border border-3 text-center background border border-2">
  <div class="container d-flex flex-column flex-md-row justify-content-between flex-md-row align-items-center">
    <div class="navbar-brand my-0 mr-md-auto">
      <img src="https://i0.wp.com/diario-nco.com/wp-content/uploads/2021/09/Argentina-Programa-FUENTE-www.argentina.gob_.png?resize=768%2C164&ssl=1" 
      style="width:200px;">
    </div>
    <div class="nav-link">
      <a onclick="window.open('https://github.com/florencianionquepan','_blank')" style="cursor:pointer;" class="links"> Github </a>
      <a onclick="window.open('https://www.linkedin.com/in/florencia-%C3%B1onquepan/','_blank')" style="cursor:pointer;" class="links"> LinkedIn </a>
      <a class="btn btn-outline-primary" href="iniciar-sesion">Sign up</a>
    </div>
  </div>
</div>

<div id='div-portada' class="border border-3 text-center text-white background">
  <div id="div-img-fondo">
    <img [src] ="Persona?.urlFondo" class="img rounded img-fluid" id='img-portada'alt ="gatos">
  </div>
      <button type="button" class="d-none d-md-block" id='cambiar-portada'><fa-icon [icon]="faCameraRetro"></fa-icon></button>
  <div id='acerca-de' class="row">
      <div class="col-4" id="div-img-persona">
        <img srcset="../../assets/imagen90w.jpg 90w,
          ../../assets/imagen160w.jpg 160w,
          ../../assets/imagen230w.jpg 230w"
     sizes="(max-width: 90px) 90px,
            (max-width: 160px) 160px,
            230px"
     [src]="Persona?.urlFoto" alt="fotoPerfil" class="img-fluid rounded-circle" id='img-persona'>
          <!--img src="../../assets/imagen.jpg" class="img-fluid rounded-circle" id='img-persona'--> 
          <button type="button" class="d-none d-md-block" id='cambiar-foto'><fa-icon [icon]="faCameraRetro"></fa-icon></button> 
      </div>
      <div class="col-7" id='datos'>
        <h2>Hola! Me llamo {{Persona?.nombre}} {{Persona?.apellido}}</h2>
        <h5>Actualmente estoy en busqueda activa para la posici√≥n {{Persona?.posicion}}</h5>
        <h5>Vivo en {{Persona?.ubicacion}}</h5>
        <h5>Mi telefono: {{Persona?.telefono}}</h5>
        <h5>Mi mail: {{Persona?.mail}}</h5>
      </div>
      <div class="col-1">
        <button type='button' class="d-none d-md-block"><fa-icon [icon]="faUserEdit"></fa-icon></button>
      </div>
    </div>
</div>
