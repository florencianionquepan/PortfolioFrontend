<div class="row justify-content-md-center border border-4 text-white background" id="component">
    <form [formGroup]="form" class="m-5 col col-lg-4" (ngSubmit)="onEnviar($event)">
    <h1>Iniciar Sesión</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato del email debe ser válido.  
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          La contraseña debe ser de 8 o más caracteres.  
        </p>
      </div>
      <div class="form-group form-check"></div>
    <button class="mb-3" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
</div>
