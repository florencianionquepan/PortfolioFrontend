<div class="row justify-content-md-center text-white" style="background-color:#0B0B0B; height: 1000px;">
  <form [formGroup]="form" class="m-5 col col-lg-4 border rounded" (ngSubmit)="onLogin($event)" style="height:400px;"
    novalidate>
    <h1>Iniciar Sesión</h1>
    <div class="mb-3">
      <label for="nombreUsuario">Usuario</label>
      <input type="text" formControlName="Usuario" id="nombreUsuario" name="nombreUsuario"
        [ngClass]="{'is-invalid':Usuario?.errors && Usuario?.touched, 'is-valid': !Usuario?.errors && Usuario?.touched}"
        placeholder="Ingrese su Usuario">
      <div *ngIf="Usuario?.errors && Usuario?.touched">
        <p *ngIf="Usuario?.hasError('required')" class="text-danger">
          El Usuario es requerido.
        </p>
        <p *ngIf="Usuario?.hasError('Usuario')" class="text-danger">
          El formato del Usuario debe ser válido.
        </p>
      </div>
    </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="Password" name="password" [(ngModel)]="password" required
          class="form-control"
          [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
          class="form-control" id="password" placeholder="Ingrese su Contraseña">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
          <p *ngIf="Password?.hasError('minlength')" class="text-danger">
            La contraseña debe ser de 8 o más caracteres.
          </p>
        </div>

        <div class="form-group form-check"></div>
        <button class="mb-3" type="submit" class="btn btn-primary">Ingresar</button>
      </div>
  </form>

</div>
