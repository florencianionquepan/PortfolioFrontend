<body class="container-fluid justify-content-center text-white bg-dark" style="background-color:#0B0B0B; height: 800px;">
  <div class="row align-items-center justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <form [formGroup]="loginForm" class="mt-5 p-3" (ngSubmit)="onLogin($event)">
        <h1 class="text-center">Iniciar Sesión</h1>
        <div class="mb-3 px-5">
          <label for="nombreUsuario">Usuario</label>
          <input type="text" formControlName="nombreUsuario" id="nombreUsuario" name="nombreUsuario" class="form-control" 
          [ngClass]="{'is-invalid':Usuario?.errors && Usuario?.touched, 'is-valid': !Usuario?.errors && Usuario?.touched}"
            placeholder="Ingrese su Usuario">
           <div *ngIf="Usuario?.errors && Usuario?.touched">
            <p *ngIf="Usuario?.hasError('required')" class="text-danger">
              El Usuario es requerido.
            </p>
            <p *ngIf="Usuario?.errors?.['minlength']" class="text-danger">
              El Usuario es inválido.
            </p>
          </div>
        </div>
          <div class="mb-3 px-5">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" id="password" name="password" class="form-control"
            [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
              class="form-control" placeholder="Ingrese su Contraseña">
             <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="text-danger">
                La contraseña es requerida.
              </p>
              <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                La contraseña es inválida.
              </p>
            </div> 
    
            <div class="d-flex form-group form-check mt-4 justify-content-center">
            <button class="text-center" type="submit" class="btn btn-outline-info">Ingresar</button>
          </div>
          </div>
      </form>
    </div>
  </div>
  

</body>
