<div class="border rounded border-1 text-white-50 background overflow-hidden my-1">
    <div class="row">
        <div class="col-11">
            <h2 class="px-1">Tecnologias </h2>
        </div>
        <div class="col-1">
            <button class="d-none d-md-block" (click)="nueva()">
                <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>
    </div>

    <div class="row" id="tecnologias">
        <div *ngFor="let tecnologia of tecnologiaLista">
            <div class="col-lg-1 text-center float-start"> 
                <h5>{{tecnologia.nombre}}</h5>
                <img class="rounded" 
                [src]="tecnologia.logo"
                height="50"/>
                <p> </p>
            </div>
        </div>

    </div>
        
</div>
