
<div class="border border-4 text-white background">
    <div class="row">
        <div class="col-11">
            <h2> Educaci√≥n </h2>
        </div>
        <div class="col-1">
            <button type='button' class="d-none d-md-block" (click)="editEducation(educacionLista)">
                <fa-icon [icon]="faPlus">
                </fa-icon>
              </button>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let educacion of educacionLista">
            <div class='row'>

                <div class="col-2 text-center"> 
                    <img class="rounded" 
                    [src]="educacion.urlFoto"
                    height ="60" width="60"/>
                    <p> {{educacion.fechaInicio}}-{{educacion.fechaFin}}</p>
                </div>

                <div class="col-8"> 
                    <h3>{{educacion.nombreUniversidad}}</h3>
                    <h4>{{educacion.titulo}}</h4>
                </div>
                <div class="col-1">
                    <button type="button" class="d-none d-md-block" id="pen">
                        <fa-icon [icon]="faPen">
                        </fa-icon>
                    </button>
                </div>
                <div class="col-1">
                    <button type="button" class="d-none d-md-block">
                        <fa-icon [icon]="faTrash">
                        </fa-icon>
                    </button>
                </div>

            </div>
        </div>
    </div>
        
</div>
